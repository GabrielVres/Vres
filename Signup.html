<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontzão</title>
</head>
<html>
<body>

<h2>Formulário de Registro</h2>

<form class="signup-form" style="text-align: left;">
  <label for="fname">Nome Completo:</label><br>
  <input type="text" id="fname" name="fname" required><br>
  <label for="email">E-mail:</label><br>
  <input type="email" id="email" name="email" required><br>
  <label for="phone">Telefone:</label><br>
  <input type="tel" id="phone" name="phone" required><br>
  <label for="password">Senha:</label><br>
  <input type="password" id="password" name="password" required><br>
  <label for="cpassword">Confirme sua senha:</label><br>
  <input type="password" id="cpassword" name="cpassword" required><br>
  <label for="purpose">Qual a finalidade do uso da plataforma?</label><br>
  <select id="purpose" name="purpose">
    <option value="escolha">Escolha uma opção</option>
    <option value="aulas">Aulas Online</option>
    <option value="batepapo">Bate Papo</option>
    <option value="palestras">Palestras</option>
  </select><br><br>
  <input type="submit" value="Registrar" onclick="window.location.href='Index.html'">
</form> 

</body>
</html>
